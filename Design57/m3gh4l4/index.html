<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up</title>
</head>
<body style="background-color: black;">
    <div class="container">
        <div class="row">
            <div class="col col-lg-8 col-sm-12 d-flex flex-column justify-content-center align-items-center" style="background-color: #323431;">
                <div class="w-75">
                    <div class="w-100">
                        <h3 style="text-align: left; color: #FEC901; font-family:'Times New Roman', Times, serif;">Just say hi !</h3>
                        <p style="text-align: left; color: #827647; font-family: 'Times New Roman', Times, serif;">Tell us more about your and we'll contact  you soon :)</p>
                    </div>
                    <div class="d-flex flex-row justify-content-between w-100"> 
                        <div style="padding: 10px;" class="w-50">
                            <div style="text-align: left; color: #827647; font-family: 'Times New Roman', Times, serif;">First Name</div>
                            <div>
                                <input type="text" placeholder="Migeon" maxlength="20" class="input">
                            </div>
                        </div>
                        <div style="padding: 10px;" class="w-50">
                            <div style="text-align: left; color: #827647; font-family: 'Times New Roman', Times, serif;">Last Name</div>
                            <div>
                                <input type="text" placeholder="Anais" maxlength="20" class="input">
                            </div>
                        </div>
                    </div>
                    <div class="d-flex flex-row justify-content-between"> 
                        <div style="padding: 10px;" class="w-50">
                            <div style="text-align: left; color: #827647; font-family: 'Times New Roman', Times, serif;">Email</div>
                            <div>
                                <input type="email" placeholder="anaism@gmail.com" maxlength="40" class="input">
                            </div>
                        </div>
                        <div style="padding: 10px;" class="w-50">
                            <div style="text-align: left; color: #827647; font-family: 'Times New Roman', Times, serif;">Phone Number</div>
                            <div>
                                <input type="tel" placeholder="XXXXXXXXXX" maxlength="10" class="input">
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center align-items-center " style="padding: 10px;">
                        <select aria-placeholder="Message" >
                            <option>Message1</option>
                            <option>Message1</option>
                            <option>Message1</option>
                            <option>Message1</option>
                            <option>Message1</option>
                        </select>
                    </div>
                    <div class="d-flex flex-row justify-content-end" style="padding: 10px;">
                        <input type="submit" placeholder="Submit" class="submit">
                    </div>
                </div>
            </div>
            <div class="col col-lg-4 col-sm-12 d-flex flex-column justify-content-center align-items-center" style="background-color: #D7DDD9;">
                <div class="d-flex flex-column justify-content-center align-items-start">
                    <h2>Contact Information</h2>
                    <div>523 Rosmery street</div>
                    <div>Stanserburg, 67000</div>
                    <div>France</div>
                    <br>
                    <div>Call us at: +33 (0)6 98 87 76 54</div>
                    <div>We are open from monday - friday</div>
                    <div>9:00AM - 6:00PM</div>
                    <br>
                    <h2>Follow us on</h2>
                    <div class="d-flex flex-row justify-content-evenly align-items-center w-75">
                        <img src="./images/facebook.png">
                        <img src="./images/linkedin.png">
                        <img src="./images/twitter.png">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
